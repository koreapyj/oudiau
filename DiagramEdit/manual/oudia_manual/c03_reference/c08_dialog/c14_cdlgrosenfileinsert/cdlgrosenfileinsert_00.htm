<H2>3.8.14. 路線ファイルの組入れ</H2>
<HR>
<P>　現在編集している路線ファイルの任意の位置に、他の路線ファイルの内容を追加することができます。</P>
<P><B>参照：</B> <A href="../../../c02_usersguide/c03_ressyanyuuryoku/c17_rosen_add/rosen_add.html">路線ファイルの組入れ</A></P>
<H4>◎組入れる路線ファイル</H4>
<P>　組入れる路線ファイル名を指定してください。<BR>
　[...]を押すと、ファイル選択ダイアログが開きます。ファイル選択ダイアログでファイルを選択することもできます。</P>
<H4>◎組入れ先</H4>
<P>　路線ファイルを組入れる位置を、駅名で指定してください。</P>
<H4>◎OK</H4>
<P>　路線ファイルの組入れ処理を開始します。</P>
<HR>
