<H2>3.8.7.　ダイヤのプロパティ</H2>
<HR>
<P>　ダイヤのプロパティを変更することができます。<BR>
　ダイヤのプロパティは、[ダイヤ名] だけです。<BR>
<BR>
<B>[ダイヤ名] </B><BR>
<BR>
　ダイヤ名を指定してください。空文字列は指定できません。<BR>
　他のダイヤと同じダイヤ名を指定することはできません。<BR>
<BR>
</P>
