<H2>3.8.15. 路線ファイルの切り出し</H2>
<HR>
<P>　現在編集している路線ファイルから、一部駅間の列車のみを保持した路線ファイルを作成することができます。</P>
<P><B>参照：</B><A href="../../../c02_usersguide/c03_ressyanyuuryoku/c18_createsubrosen/createsubrosen.html">2.3.18. 路線ファイルの切り出し</A></P>
<H4>◎[新しい路線ファイルの始発駅]・[新しい路線ファイルの終着駅]</H4>
<P>　新しい路線ファイルの始発駅と終着駅を指定してください。</P>
<P>　※　始発駅より終着駅の方が前の場合は、エラーメッセージが表示されます</P>
<H4>◎OK</H4>
<P>　路線ファイルの切り出し処理を開始します。<BR>
</P>
