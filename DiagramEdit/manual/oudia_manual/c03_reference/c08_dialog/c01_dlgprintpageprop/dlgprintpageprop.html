<H2>3.8.1. 印刷ページ設定</H2>
<HR>
<P><B>[余白]</B><BR>
<BR>
　時刻表・ダイヤグラムを印刷する際の、用紙の縁の余白の幅を設定します。<BR>
左・右・上・下それぞれの縁の、余白を指定してください。<BR>
　単位はｍｍで、小数も指定できます。<BR>
<BR>
※　プリンタの性能によっては、この通りの余白にならない場合があります。<BR>
　たとえば、プリンタが用紙の左端に５ｍｍの余白を必要とする機種の場合は、左の余白に５ｍｍ未満の値を指定したとしても、余白は５ｍｍとなります。</P>
