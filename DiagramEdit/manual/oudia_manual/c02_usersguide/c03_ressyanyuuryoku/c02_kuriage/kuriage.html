<H2>2.3.2. 列車の駅時刻の繰上げ・繰下げ</H2>
<HR>
<P>　[駅時刻]ダイアログにおいて、<B>[駅時刻の繰上げ・繰下げ] のチェックボックスをONにした状態で</B>、既存の列車の途中駅の着時刻・発時刻をダイアログで変更すると、<B>以後の駅の時刻がすべて</B>繰上げ／繰下げになります。</P>
<P><IMG src="ekijikokudlg02.gif" width="309" height="169" border="0"></P>

<P>　例えば、ある駅の発時刻が &quot;1000&quot; になっている場合、この発時刻を[駅時刻]ダイアログで &quot;1002&quot; に変更すると、それ以降の駅の時刻はすべて、＋２分されます。</P>
<P>&nbsp;&nbsp;また、<A href="../c12_modifyekijikokuoperation/modifyekijikokuoperation.html">『駅時刻変更』機能</A>（後述）で繰上げ、繰り下げを行うこともできます。<BR>
</P>
<P>参照：<A href="../c12_modifyekijikokuoperation/modifyekijikokuoperation.html">多数の列車の駅時刻を変更（『駅時刻変更』機能）</A></P>
