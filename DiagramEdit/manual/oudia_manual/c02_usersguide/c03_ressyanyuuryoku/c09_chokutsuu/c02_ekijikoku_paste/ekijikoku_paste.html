<H3>２．[編集]-[時刻のみ貼り付け] (手動方式 )</H3>
<HR>
<P>　（例では、園部止めの列車 221M と、園部始発の列車 1121M を直通にしています）</P>
<P><B>１．</B>　終着列車にフォーカスセルを設定して、メニュー [編集]→[コピー] を選択します。<BR>
　これにより、終着列車がクリップボードに保存されます。</P>
<P><IMG src="jiokuhyouview_81.gif" width="302" height="393" border="0"><BR>
<BR>
</P>
<P><B>２．</B>　始発列車にフォーカスセルを設定して、メニュー [編集]→[時刻のみ貼り付け]
を選択します。</P>
<P><IMG src="jiokuhyouview_82.gif" width="301" height="391" border="0"><BR>
</P>
<P><BR>
・・・終着列車の時刻部分が、始発列車に上書きされます。</P>
<P><IMG src="jiokuhyouview_83.gif" width="237" height="349" border="0"><BR>
</P>
