<H3>2.1.2.8. コメントを入力</H3>
<HR>
<P>　『コメントビュー』に、コメントを入力することができます。</P>
<H4 >2.1.2.8.1. 『コメントビュー』を開く</H4>
<P>[路線ビュー]の[コメント]アイコンをダブルクリックしてください。<BR>
<BR>
・・・  『作業領域』に、『コメントビュー』が現れます。</P>
<P align="center"><IMG src="commentview_00.gif" width="480" height="324" border="0"><BR>
（図：コメントビュー）</P>
<H4>2.1.2.8.2. コメントを入力</H4>
<P>『コメントビュー』に、コメントを入力してください。<BR>
<BR>
　コメントビューの操作方法は、Windows標準の『メモ帳』と同じです。<BR>
</P>
